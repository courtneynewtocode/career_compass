<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Storage API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0b8f8f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0a7d7d;
        }
        .result {
            background: #f8feff;
            border: 1px solid #0b8f8f;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>üß™ Storage API Test</h1>
    <p>Use these buttons to test the local storage API:</p>

    <div>
        <button onclick="testSave()">1. Test Save</button>
        <button onclick="testList()">2. Test List</button>
        <button onclick="testGet()">3. Test Get (needs ID from save)</button>
    </div>

    <div id="output"></div>

    <script>
        const API_URL = 'storage.php';
        const ACCESS_KEY = 'ae138a37c51dd863e0de53e8c15a0912b1025e9ae0e302aed233c4abfc289e64';
        let lastSavedId = null;

        async function testSave() {
            showResult('Testing save...', 'info');

            try {
                const testData = {
                    testId: 'career-compass',
                    testName: 'Career Compass Assessment',
                    demographics: {
                        studentName: 'Test Student',
                        age: '16',
                        grade: '10',
                        email: 'test@example.com',
                        contact: '0821234567',
                        date: new Date().toISOString().slice(0, 10)
                    },
                    answers: {
                        'realistic': [4, 5, 3, 4, 5, 4]
                    },
                    scores: {},
                    reportData: {},
                    submittedAt: new Date().toISOString(),
                    completionTime: 120
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        access_key: ACCESS_KEY,
                        action: 'save',
                        data: testData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    lastSavedId = result.id;
                    showResult('‚úÖ Save successful!\n\n' + JSON.stringify(result, null, 2), 'success');
                } else {
                    showResult('‚ùå Save failed!\n\n' + JSON.stringify(result, null, 2), 'error');
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function testList() {
            showResult('Testing list...', 'info');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        access_key: ACCESS_KEY,
                        action: 'list'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showResult('‚úÖ List successful!\n\nFound ' + result.count + ' results\n\n' + JSON.stringify(result, null, 2), 'success');
                } else {
                    showResult('‚ùå List failed!\n\n' + JSON.stringify(result, null, 2), 'error');
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function testGet() {
            if (!lastSavedId) {
                showResult('‚ùå Please run "Test Save" first to get an ID!', 'error');
                return;
            }

            showResult('Testing get with ID: ' + lastSavedId, 'info');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        access_key: ACCESS_KEY,
                        action: 'get',
                        id: lastSavedId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showResult('‚úÖ Get successful!\n\n' + JSON.stringify(result, null, 2), 'success');
                } else {
                    showResult('‚ùå Get failed!\n\n' + JSON.stringify(result, null, 2), 'error');
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.textContent = message;
            output.innerHTML = '';
            output.appendChild(div);
        }
    </script>
</body>
</html>
