<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Test Generator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/report.css">

  <!-- html2canvas + jsPDF (loaded separately for custom page slicing) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .controls {
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 20px;
      background: #f8feff;
      border-radius: 10px;
      text-align: center;
    }

    .btn {
      background: #0b8f8f;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    .btn:hover {
      background: #0a7a7a;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    #status.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }
  </style>
</head>

<body>

  <div class="controls">
    <h1>PDF Test Generator</h1>
    <p>Generate a sample assessment report with random data and download as PDF.</p>

    <button class="btn" onclick="generateAndDownloadPdf()">Generate PDF</button>
    <button class="btn" onclick="generateAndShowReport()">Show Report (No PDF)</button>

    <div id="status"></div>
  </div>

  <div id="page-content"></div>

  <!-- JavaScript -->
  <script src="js/config.js"></script>
  <script src="js/scoring.js"></script>
  <script src="js/renderer.js"></script>

  <script>
    let testData = null;
    let demographics = null;
    let answers = null;
    let scores = null;
    let reportData = null;

    // Load test data
    async function loadTestData() {
      const response = await fetch('tests/career-compass.json');
      testData = await response.json();
      console.log('‚úÖ Test data loaded');
    }

    // Generate random demographics
    function generateRandomDemographics() {
      const firstNames = ['John', 'Sarah', 'Michael', 'Emma', 'David', 'Lisa', 'James', 'Maria'];
      const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis'];

      demographics = {
        studentName: `${firstNames[Math.floor(Math.random() * firstNames.length)]} ${lastNames[Math.floor(Math.random() * lastNames.length)]}`,
        age: Math.floor(Math.random() * 6) + 13, // 13-18
        grade: String(Math.floor(Math.random() * 6) + 7), // 7-12
        email: 'test@example.com',
        contact: '+27 81 234 5678'
      };

      console.log('‚úÖ Generated demographics:', demographics);
    }

    // Generate random answers
    function generateRandomAnswers() {
      answers = {};

      testData.sections.forEach(section => {
        const sectionAnswers = [];

        section.categories.forEach(category => {
          category.questions.forEach(() => {
            // Generate random rating 1-5
            sectionAnswers.push(Math.floor(Math.random() * 5) + 1);
          });
        });

        answers[section.sectionId] = sectionAnswers;
      });

      console.log('‚úÖ Generated answers:', answers);
    }

    // Calculate scores
    function calculateScores() {
      scores = Scoring.calculateScores(testData, answers);
      reportData = Scoring.prepareReportData(testData, scores, demographics);

      console.log('‚úÖ Calculated scores:', scores);
      console.log('‚úÖ Generated report data:', reportData);
    }

    // Render the report
    function renderReport() {
      // Renderer.renderResults modifies the DOM directly
      Renderer.renderResults(testData, reportData, {
        onFinish: () => {
          console.log('Finish button clicked');
        }
      });

      console.log('‚úÖ Report rendered');
    }

    // Generate PDF using smart canvas slicing (html2canvas + jsPDF directly)
    // Instead of html2pdf's blind page slicing, we:
    // 1. Render the full report as one canvas
    // 2. Collect protected element boundaries from the canvas
    // 3. Find safe cut positions (gaps between elements) near each page boundary
    // 4. Slice the canvas at safe positions and add each slice as a PDF page
    async function generatePdf() {
      showStatus('Generating PDF, please wait...', 'info');

      const pageContent = document.getElementById('page-content');
      const clone = pageContent.cloneNode(true);

      // Create a fixed-width wrapper for consistent PDF output
      const wrapper = document.createElement('div');
      wrapper.style.cssText = `
        width: 800px;
        position: absolute;
        left: -9999px;
        top: 0;
        background: white;
      `;
      wrapper.appendChild(clone);
      document.body.appendChild(wrapper);

      // Add PDF-specific styling
      const style = document.createElement('style');
      style.textContent = `
        .btn {
          display: none !important;
        }

        .container {
          margin-bottom: 3px !important;
          min-height: auto !important;
        }

        img[src*="clusters.png"] {
          display: none !important;
        }

        .no-break {
          padding-top: 0 !important;
        }

        .guidance-box,
        .info-box {
          display: block !important;
          overflow: hidden !important;
        }

        .guidance-box > img,
        .info-box > img {
          float: left !important;
          margin-right: 12px !important;
        }

        h3 {
          margin-top: 0 !important;
          padding-top: 30px !important;
        }
      `;
      clone.insertBefore(style, clone.firstChild);

      // Hide Report Summary section from PDF
      clone.querySelectorAll('h3').forEach((h3) => {
        if (h3.textContent.toLowerCase().includes('report summary')) {
          h3.style.display = 'none';
          let nextEl = h3.nextElementSibling;
          while (nextEl) {
            if (nextEl.tagName === 'TABLE') {
              nextEl.style.display = 'none';
              break;
            }
            nextEl = nextEl.nextElementSibling;
          }
        }
      });

      // --- Smart canvas slicing ---
      const h2cOptions = {
        scale: 2,
        useCORS: true,
        logging: false,
        allowTaint: true,
        backgroundColor: '#ffffff',
        windowHeight: 4000,
        width: 800
      };

      // Step 1: Render full report as one canvas
      const canvas = await html2canvas(clone, h2cOptions);
      const canvasW = canvas.width;
      const canvasH = canvas.height;

      // Step 2: Calculate page dimensions in canvas pixels
      // A4 = 210mm x 297mm, margins = 5mm each side ‚Üí content: 200mm x 287mm
      const contentWidthMM = 200;
      const contentHeightMM = 287;
      const pxPerMM = canvasW / contentWidthMM;
      const pageHeightPx = contentHeightMM * pxPerMM;

      // DOM-to-canvas scale factor
      const wrapperRect = wrapper.getBoundingClientRect();
      const domScale = canvasH / wrapperRect.height;

      console.log(`üìê Smart slice: canvas=${canvasW}x${canvasH}, pageHeight=${Math.round(pageHeightPx)}px, domScale=${domScale.toFixed(3)}`);

      // Step 3: Collect protected element boundaries in canvas pixel space
      const PADDING = 8; // extra padding around elements (in canvas px)
      const protectedRanges = [];

      // H3 headings get extra "keep with next" padding so they aren't orphaned
      // at the bottom of a page without any following content
      const H3_KEEP_WITH_NEXT = 120; // canvas px of content required after h3

      clone.querySelectorAll('.guidance-box, .info-box, .cluster-group, .two-col, h3, table').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.height === 0) return; // skip hidden elements
        const top = (rect.top - wrapperRect.top) * domScale - PADDING;
        const extraBottom = el.tagName === 'H3' ? H3_KEEP_WITH_NEXT : PADDING;
        const bottom = (rect.top - wrapperRect.top + rect.height) * domScale + extraBottom;
        protectedRanges.push({ top: Math.max(0, top), bottom: Math.min(canvasH, bottom), el: el.tagName + '.' + el.className.split(' ')[0] });
      });

      console.log(`üìã Protected ranges: ${protectedRanges.length} elements`);

      // Step 4: Find safe cut positions
      const cuts = [0];
      let nextBoundary = pageHeightPx;

      while (nextBoundary < canvasH - 50) {
        // Find protected ranges that straddle this page boundary
        const straddling = protectedRanges.filter(r => r.top < nextBoundary && r.bottom > nextBoundary);

        let cutAt;
        if (straddling.length === 0) {
          // No element straddles the boundary ‚Äî safe to cut here
          cutAt = nextBoundary;
          console.log(`‚úÇÔ∏è Page ${cuts.length}: cut at boundary ${Math.round(cutAt)}px (clean)`);
        } else {
          // Cut just before the topmost straddling element
          cutAt = Math.min(...straddling.map(r => r.top));
          const minCut = cuts[cuts.length - 1] + pageHeightPx * 0.33;
          if (cutAt < minCut) {
            // Element is too close to the previous cut ‚Äî force cut at boundary
            cutAt = nextBoundary;
            console.log(`‚úÇÔ∏è Page ${cuts.length}: forced cut at ${Math.round(cutAt)}px (element too large)`);
          } else {
            console.log(`‚úÇÔ∏è Page ${cuts.length}: cut at ${Math.round(cutAt)}px (avoiding ${straddling.map(r => r.el).join(', ')})`);
          }
        }

        cuts.push(cutAt);
        nextBoundary = cutAt + pageHeightPx;
      }
      cuts.push(canvasH);

      console.log(`üìÑ Total pages: ${cuts.length - 1}`);

      // Step 5: Create PDF with jsPDF, adding each canvas slice as a page
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'mm', format: 'a4', orientation: 'portrait', compress: true });

      for (let i = 0; i < cuts.length - 1; i++) {
        const y0 = cuts[i];
        const y1 = cuts[i + 1];
        const sliceH = y1 - y0;
        if (sliceH <= 0) continue;

        // Create a canvas slice
        const sliceCanvas = document.createElement('canvas');
        sliceCanvas.width = canvasW;
        sliceCanvas.height = Math.ceil(sliceH);
        sliceCanvas.getContext('2d').drawImage(
          canvas, 0, y0, canvasW, sliceH, 0, 0, canvasW, Math.ceil(sliceH)
        );

        if (i > 0) pdf.addPage();

        const imgData = sliceCanvas.toDataURL('image/jpeg', 0.95);
        const imgHeightMM = sliceH / pxPerMM;
        pdf.addImage(imgData, 'JPEG', 5, 5, contentWidthMM, imgHeightMM);
      }

      try {
        pdf.save(`Test_Report_${Date.now()}.pdf`);
        showStatus('PDF downloaded successfully!', 'success');
        console.log('‚úÖ PDF generated and downloaded');
      } catch (error) {
        showStatus('Error generating PDF: ' + error.message, 'error');
        console.error('‚ùå PDF generation error:', error);
      } finally {
        document.body.removeChild(wrapper);
      }
    }

    // Show status message
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = type;
    }

    // Main function: Generate and download PDF
    async function generateAndDownloadPdf() {
      try {
        showStatus('Loading test data...', 'info');
        await loadTestData();

        showStatus('Generating random data...', 'info');
        generateRandomDemographics();
        generateRandomAnswers();
        calculateScores();

        showStatus('Rendering report...', 'info');
        renderReport();

        // Wait a moment for rendering to complete
        await new Promise(resolve => setTimeout(resolve, 500));

        // Generate PDF
        await generatePdf();

      } catch (error) {
        showStatus('Error: ' + error.message, 'error');
        console.error('‚ùå Error:', error);
      }
    }

    // Show report without PDF
    async function generateAndShowReport() {
      try {
        showStatus('Loading test data...', 'info');
        await loadTestData();

        showStatus('Generating random data...', 'info');
        generateRandomDemographics();
        generateRandomAnswers();
        calculateScores();

        showStatus('Rendering report...', 'info');
        renderReport();

        showStatus('Report rendered! Scroll down to view.', 'success');

      } catch (error) {
        showStatus('Error: ' + error.message, 'error');
        console.error('‚ùå Error:', error);
      }
    }
  </script>

</body>

</html>
