<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Assessments</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />

  <style>
    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: var(--accent);
    }

    .hero p {
      font-size: 18px;
      color: var(--muted);
      max-width: 600px;
      margin: 0 auto 32px auto;
      line-height: 1.6;
    }

    .test-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }

    .test-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 6px 20px rgba(12, 20, 24, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .test-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(12, 20, 24, 0.12);
    }

    .test-card h2 {
      margin: 0 0 12px 0;
      font-size: 22px;
      color: #0f1720;
    }

    .test-card p {
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .test-card .meta {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    .test-card .meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Welcome to Career Assessments</h1>
      <p>
        Discover your True North with our comprehensive career assessments.
        Understand your interests, strengths, and potential career paths.
      </p>
    </div>

    <div class="test-grid" id="test-grid">
      <!-- Tests will be loaded dynamically -->
      <div style="text-align: center; padding: 40px; color: var(--muted);">
        Loading assessments...
      </div>
    </div>

    <div class="footer">
      <p>Career Compass Assessment System</p>
      <p style="margin-top: 8px; font-size: 12px;">
        For support or questions, please contact your assessment coordinator.
      </p>
    </div>
  </div>

  <script>
    // Dynamically load and display available tests
    async function loadTests() {
      try {
        // Fetch the test manifest
        const manifestResponse = await fetch('tests/index.json');
        const manifest = await manifestResponse.json();

        // Fetch metadata for each test
        const testPromises = manifest.tests.map(async (testId) => {
          try {
            const response = await fetch(`tests/${testId}.json`);
            const testData = await response.json();

            // Count sections
            const sectionCount = testData.sections ? testData.sections.length : 0;

            return {
              testId: testData.testId,
              testName: testData.testName,
              description: testData.description,
              estimatedTime: testData.estimatedTime,
              sectionCount: sectionCount
            };
          } catch (error) {
            console.error(`Failed to load test: ${testId}`, error);
            return null;
          }
        });

        const tests = (await Promise.all(testPromises)).filter(test => test !== null);

        // Render test cards
        const testGrid = document.getElementById('test-grid');

        if (tests.length === 0) {
          testGrid.innerHTML = `
            <div style="text-align: center; padding: 40px; color: var(--muted);">
              No assessments available at this time.
            </div>
          `;
          return;
        }

        testGrid.innerHTML = tests.map(test => `
          <div class="test-card">
            <h2>${test.testName}</h2>
            <p>${test.description}</p>
            <div class="meta">
              <span>‚è±Ô∏è ${test.estimatedTime}</span>
              <span>üìä ${test.sectionCount} sections</span>
            </div>
            <a href="test.html?test=${test.testId}" class="btn" style="text-decoration: none; display: inline-block;">
              Start Assessment
            </a>
          </div>
        `).join('');

      } catch (error) {
        console.error('Failed to load tests:', error);
        const testGrid = document.getElementById('test-grid');
        testGrid.innerHTML = `
          <div style="text-align: center; padding: 40px; color: var(--muted);">
            Failed to load assessments. Please try again later.
          </div>
        `;
      }
    }

    // Load tests when page loads
    loadTests();
  </script>
</body>
</html>
